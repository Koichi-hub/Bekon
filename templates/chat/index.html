{% extends "base.html" %}
{% block title %} Chat {% endblock %}
{% block header %}
<header>
    <div class="header d-flex justify-content-between">
        <a href="/" id="logo" class="d-flex align-items-center mx-4">BEKON</a>
        <nav class="navbar mx-4">
          <div class="menu-btn">
              <div class="btn-line"></div>
          </div>
        </nav>
        <div class="side-menu">
            <div class="transparent-bg transparent-side-menu"></div>
            <div class="menu-title">
                {{ user.username }}
            </div>
            <ul class="menu-list">
                <li class="menu-item"><a href="/">Резюме</a></li>
                <li class="menu-item"><a href="/chat">Чат</a></li>
                <li class="menu-item"><a href="/account/logout">Выход</a></li>
            </ul>
        </div>
    </div>
</header>
{% endblock %}
{% block main %}
<main>
    <div class="main" style="justify-content: normal;align-items: normal;">
        <div class="chat-wrapper" style="display: flex;flex-grow: 1;padding: 10px;">
            <div style="width: 40%;display: flex;padding-right: 5px;">
                <div style="display: flex;flex-grow: 1;background: #ecf0f1;border-radius: 15px;">
                    <ul style="padding: 0;margin: 0;display: flex;flex-flow: column;flex-grow: 1;align-items: center;padding: 10px;">
                        <li style="display: flex;width: 100%;background: #D9D9D9;border-radius: 15px;padding: 10px;margin-bottom: 10px;">
                            <div style="display: flex;width: 100%;">
                              <img src="/static/images/user.svg" alt="" style="width: 90px;height: 90px;background: #ECF0F1;border-radius: 50%;display: flex;">
                              <div style="display: flex;flex-flow: column;flex-grow: 1;padding-left: 10px;">
                                <div style="display: flex;flex-grow: 1;align-items: center;font-size: 20px;">user</div>
                                <div style="display: flex;flex-grow: 1;align-items: center;font-size: 20px;">message</div>
                              </div>
                            </div>
                        </li>
                        <li style="display: flex;width: 100%;background: #D9D9D9;border-radius: 15px;padding: 10px;margin-bottom: 10px;">
                            <div style="display: flex;width: 100%;">
                                <img src="/static/images/user.svg" alt="" style="width: 90px;height: 90px;background: #ECF0F1;border-radius: 50%;display: flex;">
                                <div style="display: flex;flex-flow: column;flex-grow: 1;padding-left: 10px;">
                                    <div style="display: flex;flex-grow: 1;align-items: center;font-size: 20px;">user</div>
                                    <div style="display: flex;flex-grow: 1;align-items: center;font-size: 20px;">message</div>
                                </div>
                            </div>
                        </li>
                        <li style="display: flex;width: 100%;background: #D9D9D9;border-radius: 15px;padding: 10px;margin-bottom: 10px;">
                            <div style="display: flex;width: 100%;">
                                <img src="/static/images/user.svg" alt="" style="width: 90px;height: 90px;background: #ECF0F1;border-radius: 50%;display: flex;">
                                <div style="display: flex;flex-flow: column;flex-grow: 1;padding-left: 10px;">
                                    <div style="display: flex;flex-grow: 1;align-items: center;font-size: 20px;">user</div>
                                    <div style="display: flex;flex-grow: 1;align-items: center;font-size: 20px;">message</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div style="width: 60%;padding-left: 5px;display: flex;">
                <div style="display: flex;flex-grow: 1;background: #ecf0f1;border-radius: 15px;">
                    <div style="display: flex;flex-grow: 1;padding: 10px;justify-content: center;align-items: center;font-size: 32px;">
                        Тут будет чат...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
</main>
{% endblock %}
